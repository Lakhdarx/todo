<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><header class="header"><h2>Manifest By Doing</h2></header><div class="main"><div class="sidebar"><h3>Projects</h3><div class="projects"></div><button id="add-project">New project</button></div><div class="content"><h3 id="current-project">Default Project</h3><button id="add-todo">New Todo</button><div class="todos"></div></div></div><div class="modal"><div class="modal-content"><h4>New Todo</h4><form id="add-todo-form"><input type="hidden" id="editing-id" value=""/> <input id="title" placeholder="Title" required/> <input id="description" placeholder="Description"/> <input type="date" id="due-date" required/> <select id="priority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <textarea id="notes" cols="30" rows="6" placeholder="Notes"></textarea> <button type="submit" id="form-add">Add</button></form></div></div></body></html>
